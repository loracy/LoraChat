<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LoraChat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Roboto Font -->
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/3.5.3/firebase.js"></script>

  <!-- jQuery -->
  <script src="js/jquery.js"></script>

  <!-- Material Design Lite -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.cyan-teal
.min.css">
  <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>

  <!-- Custom -->
  <script src="js/script.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <!-- icon -->
  <link href="img/icon.png" rel="SHORTCUT ICON">

</end>
<body>
  <div class="mdl-grid">

<!-- Profile MARKUP -->
  <div style="margin-right: 50px;"class="mdl-card mdl-shadow--2dp hover-shadow">
    <div class="mdl-card__title mdl-color--cyan-600 mdl-color-text--white">
      <h2 class="mdl-card__title-text">Profile</h2>
    </div>
    <div class="mdl-grid">
      <div style="height: auto;"class="mdl-card__supporting-text" id="user-pic">
        <img src="" class="demo-avatar">
      </div>
      <div class="mdl-card__supporting-text" id="user-info">
        <ul id='example-messages' class="example-chat-messages">
          <li><strong>Name</strong>: <span id="profile-name">N/A</span></li>
          <li><strong>Email</strong>: <span id="profile-email">N/A</span></li>
          <li><strong>Age</strong>: <span id="profile-age">N/A</span></li>
          <li><strong>Job</strong>: <span id="profile-job">N/A</span></li>
          <li><strong>About You</strong>:<br> <span id="profile-describe">N/A</span></li>
        </ul>
      </div>
      <button style="margin-left: auto;margin-right: auto;" class="mdl-button mdl-js-button mdl-button--raised" id="btnEdit">Edit</button>
      <button style="margin-left: auto;margin-right: auto;" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-color-text--white" id="btnSignOut">Sign Out</button>
    </div>
  </div>

  <!-- CHAT MARKUP -->
  <div style="margin-left: 50px" class="mdl-card mdl-shadow--2dp hover-shadow">
    <div class="mdl-card__title mdl-color--cyan-600 mdl-color-text--white">
      <h2 class="mdl-card__title-text">Let's Chat</h2>
    </div>
    <div class="mdl-card__supporting-text">
      
      <ul id='example-messages2' class="example-chat-messages"></ul>

      <footer>
        <div class="mdl-layout__content mdl-color--grey-100">
          <input class="mdl-textfield__input" style="display:inline;width:auto;" type="text" id="messageInput" name="email" placeholder="Type a message ..."/>
        </div>
      </footer>
    </div>
  </div>
</div>
</body>
</html>
